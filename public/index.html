<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <!-- âœ… Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <form action="/login" method="POST" class="bg-white p-6 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
    
    <input name="email" type="email" placeholder="Email" required
      class="mb-4 w-full px-3 py-2 border rounded outline-none focus:ring-2 focus:ring-blue-400"/>

    <input name="password" type="password" placeholder="Password" required
      class="mb-4 w-full px-3 py-2 border rounded outline-none focus:ring-2 focus:ring-blue-400"/>

    <button type="submit"
      class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded">
      Submit
    </button>
  </form>

</body>
</html>
